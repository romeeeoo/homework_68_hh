{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Register </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

{% block modal_window %}
{% endblock %}

{% block menu %}
    <nav class="navbar navbar-expand-lg navbar-dark mb-5" style="background-color: #303233">
        <div class="container-fluid navbar-container ps-5 pe-5">
            <a class="navbar-brand" href="#">
                <img src="{% static "img/hh_logo.png" %}" alt="profile" width="70" class="ms-5 mb-2 mt-2">
            </a>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                <img src="#" alt="profile" height="25">
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="btn btn-light" href="{% url "logout" %}">Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}


<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="application/javascript" src="{% static "js/update_user.js" %}"></script>
</body>

</html>
