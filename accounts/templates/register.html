{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Register </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="d-flex justify-content-center">
            <div class="col-lg-4 col-md-8 col-sm-11">
                <div class="card">
                    <div class="container hh-logo col-5 mt-4">
                        <img class="card-img-top" src="{% static "img/hh_logo.png" %}" alt="hh"></div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            <div class="form">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                {% bootstrap_button button_type='submit' content='Register' button_class='btn-primary' %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2 mb-5">
        <div class="d-flex justify-content-center">
            <div class="col-lg-4 col-md-8 col-sm-11">
                <div class="card">
                    <div class="card-body d-flex justify-content-center">
                        Have an account? <a href="#"><b class="ps-1">Log in</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
